<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="secondary-display"><p class="result"></p></div>
      <div class="primary-display"><p class="live-result">0</p></div>
      <div class="buttons-container">
        <div class="button delete-sec backspace clear_all function ac">AC</div>
        <div class="button number">(</div>
        <div class="button number">)</div>
        <div class="button operator">÷</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">*</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">+</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">-</div>
        <div class="button number">0</div>
        <div class="button number">±</div>
        <div class="button decimal">.</div>
        <div class="button equal not-show">=</div>
      </div>
    </div>
    <script src="./src/dist/main.js"></script>
    <script src="./src/dist/elements.js"></script>
    <script src="./src/dist/functions.js"></script>
    <script src="./src/dist/app.js"></script>
  </body>
</html>
